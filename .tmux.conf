# Experimenting with UTF8 fixes
setw -g utf8 on
set -g status-utf8 on

# Behave like VIM
setw -g mode-keys vi
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
# Easy window splitting
bind | split-window -h
bind - split-window -v
# Easy window resizing
bind -n C-k resize-pane -U
bind -n C-j resize-pane -D
bind -n C-l resize-pane -R
bind -n C-h resize-pane -L

# act like GNU screen
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Reload config on demand
bind R source-file ~/.tmux.conf \; display-message "Config reloaded..."

# look good
set -g default-terminal "screen-256color"
set-window-option -g xterm-keys on

# Set up the status bar
#set -g status-bg colour237
#set -g status-fg white
#set -g status-left '#[fg=green]#H'
#set -g status-right '#[fg=green]#(uptime | cut -d "," -f 3-)'

# Don't delay one second when pressing ESC (crazy legacy bullshit)
set -s escape-time 0

# Clipboard integration thanks to brew package
set-option -g default-command "reattach-to-user-namespace -l bash"

# Tmux powerline https://github.com/erikw/tmux-powerline 
set-option -g status on
set-option -g status-interval 2
set-option -g status-utf8 on
set-option -g status-justify "centre"
set-option -g status-left-length 60
set-option -g status-right-length 100
set-option -g status-left "#(~/util/tmux-powerline/powerline.sh left)"
set-option -g status-right "#(~/util/tmux-powerline/powerline.sh right)"
set -g status-bg colour235
